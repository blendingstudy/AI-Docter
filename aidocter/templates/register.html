<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI의사 상담</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
</head>
<body>
    <main class="form-signin w-100 m-auto ">
        <form action="/action/register" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
                <label for="username">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary w-100 py-2" type="submit">가입</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100 py-2" type="button" onclick="location.href='/view/login'">취소</button>
                </div>
            </div>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy;2024 G의사</p>
        </form>
    </main>
    <script>
        var message = "{{ message }}";

        if(message) {
            alert(message);
        }
    </script>
</body>
</html>
