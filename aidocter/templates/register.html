<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="/action/register" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>이름:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>아이디:</td>
                <td><input type="text" name="id" required></td>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td><input type="password" name="pw" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입">
                    <input type="button" value="취소" onclick="location.href='/view/login'">
                </td>
            </tr>
        </table>
    </form>
    <script>
        var message = "{{ message }}";

        if(message) {
            alert(message);
        }
    </script>
</body>
</html>
