<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI의사 상담</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- 새로운 채팅 시작 버튼 -->
    <div class="d-grid">
      <button class="btn btn-primary mb-3" type="button">새로운 채팅 시작</button>
    </div>
    
    <!-- 이전 채팅 내역 리스트 -->
    <div class="mb-3">
        <h5>채팅 내역:</h5>
        <ul class="list-group">
          {% for chat in chat_list %}
            <li class="list-group-item">{{ chat.last_chat }}</li>
          {% empty %}
            <li class="list-group-item">이전 채팅 내역이 없습니다.</li>
          {% endfor %}
        </ul>
      </div>
    
    <!-- 뒤로 가기 버튼 -->
    <div class="d-grid">
      <button class="btn btn-outline-secondary" type="button">뒤로 가기</button>
    </div>
  </div>
</body>
</html>
