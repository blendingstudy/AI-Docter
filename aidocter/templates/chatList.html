<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI의사 상담</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<!-- 새로운 채팅 시작 버튼 -->
		<form action="/action/chat-start" method="GET">
			<div class="d-grid">
				<button class="btn btn-primary mb-3" type="submit">채팅 시작</button>
			</div>
		</form>
		
		<!-- 이전 채팅 내역 리스트 -->
		<div class="mb-3">
			<h5>채팅 내역:</h5>
			<ul class="list-group">
			{% for chat in chat_list %}
				<li class="list-group-item">
					<div class="row" onclick="location.href='/view/chat?id={{ chat.id }}'">
						<div class="col-md-6">{{ chat.last_message }}</div>
						<div class="col-md-6">{{ chat.created_at|date:"Y년 m월 d일 H시 i분" }}</div>
					</div>
				</li>
			{% empty %}
				<li class="list-group-item">이전 채팅 내역이 없습니다.</li>
			{% endfor %}
			</ul>
		</div>
		
		<form action="/action/logout" method="GET">
			<div class="d-grid">
				<button class="btn btn-danger" type="submit">로그아웃</button>
			</div>
		</form>
	</div>
</body>
</html>
