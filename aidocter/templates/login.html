<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI의사 상담</title>
</head>
<body>
    <h2>로그인</h2>
    <form action="/action/login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>아이디:</td>
                <td><input type="text" id="id" name="id" required></td>
            </tr>
            <tr>
                <td>비밀번호:</td>
                <td><input type="password" id="pw" name="pw" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="로그인">
                    <input type="button" value="회원가입" onclick="window.location.href='/view/register'">
                </td>
            </tr>
        </table>
    </form>
    <script>
        var message = "{{ message }}";

        if(message) {
            alert(message);
        }
    </script>
</body>
</html>
